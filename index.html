<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Add viewport-fit so safe areas are handled -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title></title>
  <style>
    /* Reset + white background */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#fff;-webkit-text-size-adjust:100%}

    /* Stack vertically */
    .wrap{display:flex;flex-direction:column}

    /* Each panel = full visible screen height (fixes iOS address bar gap) */
    .panel{
      position:relative;
      height:100vh;      /* fallback */
      height:100svh;     /* small viewport */
      height:100dvh;     /* dynamic viewport (best) */
      overflow:auto;
      padding-top:env(safe-area-inset-top);
      padding-bottom:env(safe-area-inset-bottom);
      background:#fff;
    }

    /* Content fills the panel without cropping */
    .panel > iframe,
    .panel > object,
    .panel > img{
      position:absolute; inset:0;
      width:100%; height:100%;
      border:0; display:block;
      object-fit:contain;
      background:#fff;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- TOP PANEL (PDF) -->
    <div class="panel">
      <img src="./sagra_5.jpg" alt="">
    </div>

    <!-- BOTTOM PANEL (IMAGE) -->
    <div class="panel">
      <img src="./SAGRA-89.jpg" alt="">
    </div>
  </div>
</body>
</html>
