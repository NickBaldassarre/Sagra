<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body { height:100%; margin:0; background:#fff; }
    /* Stack panels vertically */
    .wrap { display:flex; flex-direction:column; }
    /* Each panel takes one full screen; you scroll to the next */
    .panel { position:relative; height:100vh; overflow:auto; }
    /* Content fills the panel */
    .panel > iframe,
    .panel > object,
    .panel > img {
      position:absolute; inset:0;
      width:100%; height:100%;
      border:0; display:block;
      object-fit:contain; /* images fit without cropping */
      background:#fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- TOP PANEL (PDF) -->
    <div class="panel">
      <img src="./sagra_5.jpg" alt="">
    </div>

    <!-- BOTTOM PANEL (IMAGE) -->
    <div class="panel">
      <img src="./SAGRA-89.jpg" alt="">
    </div>
  </div>
</body>
</html>
