<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sagra di Toronto</title>
  <style>
    /* Hard reset + pure white */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;background:#fff;height:100%}

    /* Stack vertically with no gaps */
    .wrap{display:flex;flex-direction:column;margin:0;padding:0}

    /* Each panel fills the visible screen height without extra padding */
    .panel{
      position:relative;
      margin:0; padding:0; border:0;
      height:100vh;     /* fallback */
      height:100svh;    /* small viewport (iOS collapses bars) */
      height:100lvh;    /* large viewport */
      height:100dvh;    /* dynamic viewport — best */
      overflow:hidden;  /* no inner scrollbars → no between-panel gap */
      background:#fff;
    }

    /* iOS Safari older fallback */
    @supports (-webkit-touch-callout:none){
      html,body{height:-webkit-fill-available}
      .panel{min-height:-webkit-fill-available}
    }

    /* Content fills panel; no borders or default spacing */
    .panel > iframe,
    .panel > object,
    .panel > img{
      position:absolute; inset:0;
      display:block; width:100%; height:100%;
      border:0; background:#fff;
      object-fit:contain; /* preserve aspect ratio without cropping */
    }

    /* Prevent any accidental whitespace from fonts */
    img,iframe,object{vertical-align:middle}
    body{line-height:0;font-size:0}
  </style>
</head>
  
<body>
  <div class="wrap">
    <div class="panel">
      <img src="./sagra_5.jpg" alt="Poster"></iframe>
      <!-- Or: <object data="./first.pdf" type="application/pdf"></object> -->
    </div>

    <div class="panel">
      <img src="./SAGRA-89.jpg" alt="Map and FAQ">
    </div>
  </div>
</body>
</html>
