<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html,body { height:100%; margin:0; background:#fff; }
    .wrap { display:grid; grid-template-rows: 1fr 1fr; height:100vh; }
    @media (min-width: 900px) { .wrap { grid-template-rows:none; grid-template-columns:1fr 1fr; } }
    .panel { position:relative; overflow:auto; min-height:0; min-width:0; }
    .panel > * { position:absolute; inset:0; width:100%; height:100%; border:0; display:block; }
    /* Make images/PDFs fit nicely without cropping */
    .fit { object-fit:contain; background:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- PANEL 1: PDF (use relative path: put file in the same folder as index.html) -->
    <div class="panel">
      <!-- Use iframe for best cross-browser PDF rendering -->
      <iframe src="./sagra_5.pdf" class="fit" title="PDF"></iframe>
    </div>

    <!-- PANEL 2: IMAGE -->
    <div class="panel">
      <img src="./SAGRA-89.jpg" alt="" class="fit" />
    </div>
  </div>
</body>
</html>
